<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
  <style>
    #my-mario {
      display: block;
      width: 260px;
      height: 210px;
      margin: auto;
    }

    @media (min-width: 576px) {
      #my-mario {
        width: 520px;
        height: 420px;
      }
    }

    .controller {
      position: fixed;
      bottom: 30px;
      left: 0;
      right: 0;
      width: 350px;
      margin: auto;
      background: #ddd;
      display: flex;
      justify-content: space-between;
      user-select: none;
    }

    .controller .left,
    .controller .right {
      position: relative;
      width: 100px;
      height: 100px;
      background: red;
    }

    .controller .btn-jump:active,
    .controller .btn-shoot:active,
    .controller .btn-left:active,
    .controller .btn-right:active {
      transform: scale(0.9);
    }

    .controller .btn-jump {
      position: absolute;
      right: 0;
      top: 10px;
      width: 50px;
      height: 50px;
      background: blue;
    }

    .controller .btn-shoot {
      position: absolute;
      left: 0;
      bottom: 10px;
      width: 50px;
      height: 50px;
      background: yellow;
    }

    .controller .btn-left {
      position: absolute;
      top: 50%;
      left: 0;
      width: 50px;
      height: 50px;
      background: green;
    }

    .controller .btn-right {
      position: absolute;
      top: 50%;
      right: 0;
      width: 50px;
      height: 50px;
      background: brown;
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="my-mario"></canvas>
  </div>
  <div class="controller">
    <div class="left">
      <div class="btn-left"></div>
      <div class="btn-right"></div>
    </div>
    <div class="right">
      <div class="btn-jump"></div>
      <div class="btn-shoot"></div>
    </div>
  </div>
</body>
</html>
